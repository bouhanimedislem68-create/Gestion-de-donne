    <h1>Domaine de l'attribut</h1>
    <p>Pour chaque attribut (colonne), il est nécessaire de définir <span class="ig">le domaine</span>.</p>
    <p>Le domaine correspond à un ensemble <span class="mq">fini ou infini</span> de valeurs <span class="mi">admissibles</span></p>
    <p>l'ajout de données doit <span class="ig">respecter</span> le domaine de l’attribut</p>
    <span class="exps">Exemples :</span>
    <div class="aff1"> 
        <img src="pic6.png" >
        <img src="pic5.png" >
        <img src="attribut_annee.png">
